# This is a basic workflow to help you get started with Actions

name: Continuous Integration

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the '*' branch
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
    tags: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  KONG_VERSION: 3.9.1.0

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build and Test
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: Checkout github branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build pongo and run tests
        run: |
          git clone https://github.com/Kong/kong-pongo.git ../kong-pongo

          sed -i 's|luarocks install busted-htest|luarocks install busted-htest --only-server https://raw.githubusercontent.com/rocks-moonscript-org/moonrocks-mirror/daab2726276e3282dc347b89a42a5107c3500567|' ../kong-pongo/assets/Dockerfile

          sed -i 's|luarocks install luacov|luarocks install luacov --only-server https://raw.githubusercontent.com/rocks-moonscript-org/moonrocks-mirror/daab2726276e3282dc347b89a42a5107c3500567|' ../kong-pongo/assets/Dockerfile

          sed -i 's|luarocks install kong-plugin-dbless-reload 0.1.0|luarocks install kong-plugin-dbless-reload 0.1.0 --only-server https://raw.githubusercontent.com/rocks-moonscript-org/moonrocks-mirror/daab2726276e3282dc347b89a42a5107c3500567|' ../kong-pongo/assets/Dockerfile

          sed -i 's|luarocks install $$rock OPENSSL_DIR=$(OPENSSL_DIR) YAML_DIR=$(YAML_DIR)|luarocks install $$rock OPENSSL_DIR=$(OPENSSL_DIR) YAML_DIR=$(YAML_DIR) --only-server https://raw.githubusercontent.com/rocks-moonscript-org/moonrocks-mirror/daab2726276e3282dc347b89a42a5107c3500567|' ../kong-pongo/kong-versions/${KONG_VERSION}/kong/Makefile


          ../kong-pongo/pongo.sh clean && ../kong-pongo/pongo.sh up && ../kong-pongo/pongo.sh build && ../kong-pongo/pongo.sh run
